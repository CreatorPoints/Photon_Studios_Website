<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Photon Studios - Shop</title>
<style>
  /* Reset */
  * { margin:0; padding:0; box-sizing:border-box; }

  /* Body & Background */
  body {
    font-family: Arial, sans-serif;
    color: white;
    background: #1b2838;
    overflow-x: hidden;
  }
  #bg-video {
    position: fixed;
    top:0; left:0;
    width:100vw; height:100vh;
    object-fit: cover;
    z-index: -2;
  }
  .dark-overlay {
    position: fixed;
    top:0; left:0;
    width:100vw; height:100vh;
    background: rgba(0,0,0,0.85);
    z-index: -1;
  }

  /* Navbar */
  .navbar {
    position: fixed;
    top:0; width:100%;
    display:flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 40px;
    background: rgba(0,0,0,0.7);
    backdrop-filter: blur(10px);
    z-index: 100;
  }
  .logo { font-size: 1.8rem; font-weight:bold; color:#fff; }
  .nav-links { display:flex; gap:30px; }
  .nav-links a { color:#ccc; text-decoration:none; transition:0.3s; }
  .nav-links a:hover { color:#fff; }
  #login-btn {
    padding:8px 15px;
    background: rgba(255,255,255,0.12);
    border:1px solid white;
    border-radius:6px;
    color:white;
    cursor:pointer;
    backdrop-filter: blur(6px);
    font-weight:bold;
  }
  #login-btn:hover { background: rgba(255,255,255,0.25); }

  /* Search & Filter */
  .search-filter {
    display:flex;
    justify-content:center;
    margin-top:100px;
    gap:15px;
    flex-wrap: wrap;
  }
  .search-filter input,
  .search-filter select {
    padding:10px 15px;
    border-radius:6px;
    border:none;
    font-size:1rem;
    outline:none;
  }
  .search-filter input { width:250px; }

  /* Game Grid */
  .container {
    padding:20px 40px 40px;
    min-height: calc(100vh - 140px);
  }
  .games-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px,1fr));
    gap:25px;
    margin-top:20px;
    align-items: start;
  }
  .game-card {
    display:flex;
    flex-direction: column;
    background: rgba(30,40,50,0.8);
    border-radius: 8px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .game-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
  }
  .game-image {
    width:100%;
    height:170px;
    object-fit: cover;
  }
  .game-info {
    padding:15px;
    flex:1;
  }
  .game-title {
    font-size:1.2rem;
    margin-bottom:8px;
  }
  .game-price {
    font-size:1.1rem;
    color:#5aa9e6;
    margin-bottom:10px;
  }
</style>
</head>
<body>

<!-- Background Video -->
<video id="bg-video" autoplay muted loop>
  <source src="videos/blackhole.mp4" type="video/mp4"/>
</video>
<div class="dark-overlay"></div>

<!-- Navbar -->
<div class="navbar">
  <div class="logo">PHOTON STUDIOS</div>
  <div style="display:flex; align-items:center; gap:30px;">
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="photonstudio.html">News</a>
      <a href="donate.html">Donate</a>
    </div>
    <button id="login-btn">Login</button>
  </div>
</div>

<!-- Search & Filter -->
<div class="search-filter">
  <input type="text" id="search-bar" placeholder="Search games...">
  <select id="category-filter">
    <option value="all">All Categories</option>
    <option value="puzzle">Puzzle</option>
    <option value="action">Action</option>
    <option value="adventure">Adventure</option>
  </select>
</div>

<!-- Games Grid -->
<div class="container">
  <div class="games-grid" id="games-grid">
    <!-- Example Game Card -->
    <div class="game-card" data-category="action" data-title="STAC: Code Grey" data-link="games/STAC-CodeGrey.html">
      <img src="https://placehold.co/300x170/222222/FFFFFF?text=STAC+Code+Grey" class="game-image" alt="STAC: Code Grey">
      <div class="game-info">
        <h3 class="game-title">STAC: Code Grey</h3>
        <div class="game-price">FREE</div>
      </div>
    </div>
    <!-- Add more cards here -->
  </div>
</div>

<!-- Firebase + Scripts -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-analytics.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCsulwdk4ryzoCwpuKji5a8b-jXeG5ews4",
    authDomain: "photon-userbase.firebaseapp.com",
    projectId: "photon-userbase",
    storageBucket: "photon-userbase.firebasestorage.app",
    messagingSenderId: "66493624110",
    appId: "1:66493624110:web:d820995afc5b2bcad354bf",
    measurementId: "G-9RJRPKKNZV"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  let currentUser = null;

  onAuthStateChanged(auth, (user) => {
    currentUser = user;
    const loginBtn = document.getElementById('login-btn');
    loginBtn.textContent = user ? (user.displayName || user.email || 'Logged In') : 'Login';
  });

  function login() {
    if (currentUser) {
      signOut(auth).catch(err => console.error(err));
    } else {
      signInWithPopup(auth, provider).catch(err => {
        alert('Login failed: ' + err.message);
      });
    }
  }

  function openGame(card) {
    const link = card.dataset.link;
    if (link) window.location.href = link;
    else alert('Game link not set for ' + card.dataset.title);
  }

  document.addEventListener('DOMContentLoaded', () => {
    const searchBar = document.getElementById('search-bar');
    const categoryFilter = document.getElementById('category-filter');
    const gameCards = document.querySelectorAll('.game-card');
    const loginBtn = document.getElementById('login-btn');

    loginBtn.addEventListener('click', login);

    function filterGames() {
      const search = searchBar.value.toLowerCase();
      const category = categoryFilter.value;
      gameCards.forEach(card => {
        const title = card.dataset.title.toLowerCase();
        const cat = card.dataset.category;
        card.style.display = (title.includes(search) && (category === 'all' || cat === category)) ? 'block' : 'none';
      });
    }

    searchBar.addEventListener('input', filterGames);
    categoryFilter.addEventListener('change', filterGames);

    gameCards.forEach(card => card.addEventListener('click', () => openGame(card)));
  });
</script>

</body>
</html>
